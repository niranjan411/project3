<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../styleSheets/styles.css">
    <link rel="stylesheet" href="../styleSheets/res.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:ital,wght@0,500;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="navContents">
                <div class="logo">Fresh Nt</div>
                <div class="links">

                    <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
                    <label for="hamburger-toggle" class="hamburger-icon">
                        <img src="../images/menu.png" alt="Menu">
                    </label>

                    <ul class="mainLinks" id="mainLinks">
                        <li class="homeLink"><a href="index.html">Home</a></li>
                        <li class="aboutusLink"><a href="#about">About us</a></li>
                        <li class="contactusLink"><a href="#contact">Contact us</a></li>
                        <li class="servicesLink"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
                    </ul>


                </div>

            </div>

        </div>

<!-- Modal for Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Sign In Form -->
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <div class="mt-3">
            <p>Don't have an account? <a href="#signUpModal" data-bs-toggle="modal" data-bs-target="#signUpModal" data-bs-dismiss="modal">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
         <!-- Modal for Sign Up -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Sign Up Form -->
          <form>
            <div class="mb-3">
              <label for="signUpEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="signUpPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signUpPassword" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <div class="mt-3">
            <p>Already have an account? <a href="#loginModal" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>





    </div>
    
</body>
</html>
